<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alura Encrypter</title>

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="src/css/styles.css">
	<!-- GOOGLE FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
	<!-- FONT AWESOME ICONS -->
	<script src="https://kit.fontawesome.com/be440a05a3.js" crossorigin="anonymous"></script>
	<!-- FAVICON -->
	<link rel="icon" type="image/png" href="src/img/logo.png" />
	<!-- SCOLL REVEAL -->
	<script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

	<header>
		<img id="logo" src="src/img/logo.png" alt="logo image">
	</header>

	<main>
		<div class="d-flex f-col f-center">

			<textarea id="messageInput" name="message" cols="30" rows="10" placeholder="Enter text here"></textarea>
			<div class="buttons-input">
				<div id="popup-only" class="popup-only hidden">
					<i class="fa-solid fa-triangle-exclamation"></i>
					<p>Please enter lowercase letters and no accents</p>
				</div>
				<div id="popup-encrypt" class="popup hidden">
					<i class="fa-solid fa-triangle-exclamation"></i>
					<p>Please enter a text to encrypt</p>
				</div>
				<div id="popup-decrypt" class="popup hidden">
					<i class="fa-solid fa-triangle-exclamation"></i>
					<p>Please enter a text to decrypt</p>
				</div>
				<div class="exclamation">
					<i class="fa-solid fa-circle-exclamation"></i>
					<p>Only lowercase letters and no accents</p>
				</div>
				<button id="encrypt" class="button-primary">Encrypt</button>
				<button id="decrypt" class="button-secondary">Decrypt</button>
			</div>
		</div>

		<div class="output-message d-flex f-col f-center" id="output-message">
			<div id="message">
				<textarea id="output-text" readonly hidden></textarea>
			</div>

			<img src="src/img/search-messages.png" alt="image not messages">
			<div id="no-message-container">
				<div class="d-flex f-col">
					<p id="no-message-title">No message was found.</p>
					<p id="no-message">Enter the text you want to encrypt or decrypt.</p>
				</div>
			</div>
			<div id="popup-copy" class="popup-copy hidden">
				<i class="fa-solid fa-circle-check"></i>
				<p>Message copied</p>
			</div>
			<button class="button-secondary" id="copy" hidden>Copy</button>
		</div>

		<svg id="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
			<path fill="#E9ECF8" fill-opacity="1"
				d="M0,224L40,218.7C80,213,160,203,240,186.7C320,171,400,149,480,138.7C560,128,640,128,720,138.7C800,149,880,171,960,170.7C1040,171,1120,149,1200,122.7C1280,96,1360,64,1400,48L1440,32L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
			</path>
		</svg>
	</main>
	<footer>
		<a title="github profile" href="https://github.com/gordillolucas29" target="_blank" rel="noopener noreferrer"><i
				class="fa-brands fa-github"></i></a>
		Made with â™¡
		<a title="linkedin profile" href="https://www.linkedin.com/in/gordillolucas/" target="_blank"
			rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>
	</footer>
	<script src="main.js"></script>
</body>

</html>
